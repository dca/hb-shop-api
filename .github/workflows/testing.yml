name: Node.js CI

on: [push]

jobs:
  testing:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16.x'
      - run: npm ci
      - run: npm run lint
      - run: npm run test
      - run: npm run test:e2e
